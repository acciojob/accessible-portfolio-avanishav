<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>ARIA ROLE</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<header>
		<h1 role="heading">Welcome to ARIA Role Example</h1>
	</header>
	<nav role="navigation">
		<ul role="list">
			<li role="listitem"><a>Home</a></li>
			<li role="listitem"><a>About</a></li>
			<li role="listitem"><a>Contact-us</a></li>
		</ul>
	</nav>
	<section>
		<img role= "img" src="photo" alt="photo">
		<p>This is an example page of ARIA role in html</p>
	</section>

	<section>
		<h2>Adding List</h2>
		<ul role="list">
			<li role="listitem">1st List</li>
			<li role="listitem">2nd List</li>
			<li role="listitem">3rd List</li>
		</ul>
	</section>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
